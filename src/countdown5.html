<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/ct5.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .countdown-container {
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 4%;
        }
        .timer {
            font-size: 72px;
            text-align: center;
            margin: 20px 0;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 30px;
            background: #FFD700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #808080;
            width: 0%;
            transition: width 1s linear;
        }
        .progress-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: #404040;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .progress-handle:hover {
            transform: scale(1.1);
        }
        .progress-handle:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="timer">20:00</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-handle"></div>
        </div>
    </div>
    <audio id="alertSound" src="audio/dang.mp3"></audio>
    <script>
        const timer = document.querySelector('.timer');
        const progressBar = document.querySelector('.progress-bar');
        const progressHandle = document.querySelector('.progress-handle');
        const progressContainer = document.querySelector('.progress-container');
        const alertSound = document.getElementById('alertSound');
        
        // 设置倒计时时间（15分钟）
        const totalTime = 900;
        let timeLeft = totalTime;
        let isDragging = false;
        let countdownInterval;
        let isTimeUp = false;

        // 更新倒计时和进度条
        function updateTimer() {
            const minutes = Math.max(0, Math.floor(timeLeft / 60));
            const seconds = Math.max(0, Math.floor(timeLeft % 60));
            timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const percentage = ((totalTime - timeLeft) / totalTime) * 100;
            progressBar.style.width = `${percentage}%`;
            progressHandle.style.left = `${percentage}%`;
        }

        // 开始倒计时
        function startCountdown() {
            if (countdownInterval) return;
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    alertSound.play();
                    isTimeUp = true;
                }
            }, 1000);
        }

        // 停止倒计时
        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // 拖动进度条
        progressHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            stopCountdown();
            updateProgress(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateProgress(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                startCountdown();
            }
        });

        // 更新进度
        function updateProgress(e) {
            const rect = progressContainer.getBoundingClientRect();
            let percentage = ((e.clientX - rect.left) / rect.width) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            
            timeLeft = Math.round(totalTime * (1 - percentage / 100));
            updateTimer();
        }

        // 点击进度条直接跳转
        progressContainer.addEventListener('click', (e) => {
            if (!isDragging) {
                updateProgress(e);
                startCountdown();
            }
        });

        // 处理倒计时结束后的点击跳转
        document.addEventListener('click', () => {
            if (isTimeUp) {
                window.location.href = 'countdown6.html';
            }
        });

        // 添加键盘导航功能
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    window.location.href = 'countdown6.html';
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    window.location.href = 'countdown4.html';
                    break;
            }
        });

        // 预加载下一个页面
        function preloadNextPage() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'document';
            link.href = 'countdown6.html';
            document.head.appendChild(link);
        }

        // 页面加载时立即更新一次并开始倒计时
        updateTimer();
        startCountdown();

        // 页面加载时就开始预加载
        preloadNextPage();
    </script>
</body>
</html>
