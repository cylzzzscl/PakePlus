<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/ct3.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .countdown-container {
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 4%;
        }
        .timer {
            font-size: 72px;
            text-align: center;
            margin: 20px 0;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 30px;
            background: #FFD700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #808080;
            width: 0%;
            transition: width 1s linear;
        }
        .progress-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: #404040;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .progress-handle:hover {
            transform: scale(1.1);
        }
        .progress-handle:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="timer">20:00</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-handle"></div>
        </div>
    </div>
    <audio id="alertSound" src="audio/meditation.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
