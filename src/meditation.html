<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙盘流程 - 冥想</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        .meditation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fullscreen-image.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="meditation-container">
        <img src="images/meditation-bg.jpg" alt="冥想背景" class="fullscreen-image active">
        <audio id="meditationMusic">
            <source src="audio/meditation.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </div>

    <script>
        // 自动全屏
        function enterFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 播放冥想音乐
        const meditationMusic = document.getElementById('meditationMusic');
        meditationMusic.play().catch(error => console.log('自动播放被阻止:', error));

        // 页面切换功能
        function handleNavigation(direction) {
            // 停止音乐播放
            if (meditationMusic) {
                meditationMusic.pause();
                meditationMusic.currentTime = 0;
            }

            if (direction === 'next') {
                window.location.href = 'rule.html';
            } else if (direction === 'prev') {
                // 返回到index.html并显示最后一张图片
                sessionStorage.setItem('returnToLastImage', 'true');
                window.location.href = 'index.html';
            }
        }

        // 键盘方向键控制（立即生效）
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    handleNavigation('next');
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    handleNavigation('prev');
                    break;
            }
        });

        // 音乐播放完成后允许点击跳转
        meditationMusic.addEventListener('ended', () => {
            // 点击跳转到下一页
            document.addEventListener('click', () => handleNavigation('next'));
        });

        // 页面加载完成后自动全屏
        window.addEventListener('load', enterFullscreen);

        // 预加载下一个页面
        function preloadNextPage() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'document';
            link.href = 'rule.html';
            document.head.appendChild(link);
        }

        // 页面加载时就开始预加载
        preloadNextPage();

        // 添加返回到 index3 页面的函数
        function navigateToPrevious() {
            // 保存音乐播放进度
            if (meditationMusic) {
                localStorage.setItem('musicTime', meditationMusic.currentTime);
            }
            window.location.href = 'index3.html';
        }
        
        // 添加键盘事件监听
        document.addEventListener('keydown', function(event) {
            // 添加向左和向上键的处理
            if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
                navigateToPrevious();
            }
        });
    </script>
</body>
</html>
