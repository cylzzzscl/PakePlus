<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复盘 - 第一页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 添加页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 2000;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/replay1.jpg" class="fullscreen-image" alt="复盘图片1">
        <audio id="replayMusic" loop autoplay>
            <source src="audio/replay-bg.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="page-transition"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const replayMusic = document.getElementById('replayMusic');
            
            // 自动播放音乐
            replayMusic.volume = 0.3;
            replayMusic.play().catch(error => {
                console.log('自动播放失败，等待用户交互:', error);
                // 如果自动播放失败，监听用户交互后再次尝试播放
                document.addEventListener('click', function playOnFirstInteraction() {
                    replayMusic.play();
                    document.removeEventListener('click', playOnFirstInteraction);
                }, { once: true });
            });
            
            // 使用 sessionStorage 保存播放进度
            setInterval(() => {
                if (!replayMusic.paused) {
                    sessionStorage.setItem('replayMusicTime', replayMusic.currentTime);
                    sessionStorage.setItem('replayMusicPlaying', true);
                }
            }, 1000);

            // 页面跳转逻辑
            function navigateToNext() {
                window.location.href = 'replay2.html';
            }

            function navigateToPrevious() {
                window.location.href = 'countdown10.html';
            }

            // 处理点击事件
            document.addEventListener('click', navigateToNext);
            
            // 添加键盘导航
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowRight':
                    case 'ArrowDown':
                        navigateToNext();
                        break;
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        navigateToPrevious();
                        break;
                }
            });

            // 预加载下一个页面
            function preloadNextPage() {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'document';
                link.href = 'replay2.html';
                document.head.appendChild(link);
            }

            // 页面加载时就开始预加载
            preloadNextPage();
        });
    </script>
</body>
</html>
