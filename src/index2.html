<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙盘流程 - 第二页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 移除页面过渡相关样式 */
        .page-transition {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/main-bg2.jpg" alt="沙盘背景2" class="fullscreen-image">
        <audio id="bgMusic" loop>
            <source src="audio/background-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            
            // 从 sessionStorage 获取播放进度和状态
            const savedTime = sessionStorage.getItem('musicTime');
            const wasPlaying = sessionStorage.getItem('musicPlaying') === 'true';
            
            if(savedTime) {
                bgMusic.currentTime = parseFloat(savedTime);
                if (wasPlaying) {
                    bgMusic.play().catch(error => console.log("音频播放失败:", error));
                }
            }
            
            // 定期保存播放进度
            setInterval(() => {
                if (!bgMusic.paused) {
                    sessionStorage.setItem('musicTime', bgMusic.currentTime);
                    sessionStorage.setItem('musicPlaying', true);
                }
            }, 1000);

            // 页面跳转逻辑
            function navigateToNext() {
                window.location.href = 'index3.html';
            }

            function navigateToPrevious() {
                window.location.href = 'index.html';
            }

            document.addEventListener('click', navigateToNext);
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    navigateToNext();
                } else if(e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    navigateToPrevious();
                }
            });

            // 预加载下一个页面
            preloadNextPage();
            
            function preloadNextPage() {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'document';
                link.href = 'index3.html';
                document.head.appendChild(link);
                
                // 预加载下一页的图片
                const img = new Image();
                img.src = 'images/main-bg3.jpg';
            }
        });
    </script>
</body>
</html>
