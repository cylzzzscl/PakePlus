<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复盘</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fullscreen-image.active {
            opacity: 1;
        }

        .fullscreen-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/replay1.jpg" class="fullscreen-image active" alt="复盘图片1">
        <img src="images/replay2.jpg" class="fullscreen-image" alt="复盘图片2">
        <audio id="replayMusic" loop>
            <source src="audio/replay-bg.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
