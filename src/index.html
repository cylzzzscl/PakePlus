<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙盘流程 - 首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 添加全屏提示框样式 */
        .fullscreen-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fullscreen-tip.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* 移除页面过渡相关样式 */
        .page-transition {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/main-bg1.jpg" alt="沙盘背景1" class="fullscreen-image active">
        <audio id="bgMusic" loop autoplay>
            <source src="audio/background-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </div>
    <div class="fullscreen-tip">
        请将页面调整为全屏
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            const fullscreenTip = document.querySelector('.fullscreen-tip');
            let hasInteracted = false;
            
            // 自动播放音乐
            bgMusic.play().catch(error => {
                console.log("自动播放失败，等待用户交互:", error);
                // 如果自动播放失败，监听用户交互后再次尝试播放
                document.addEventListener('click', function playOnFirstInteraction() {
                    bgMusic.play();
                    document.removeEventListener('click', playOnFirstInteraction);
                }, { once: true });
            });
            
            // 使用 sessionStorage 保存播放进度
            setInterval(() => {
                if (!bgMusic.paused) {
                    sessionStorage.setItem('musicTime', bgMusic.currentTime);
                    sessionStorage.setItem('musicPlaying', true);
                }
            }, 1000);

            // 5秒后自动隐藏提示框
            setTimeout(() => {
                fullscreenTip.classList.add('hide');
                hasInteracted = true;
            }, 5000);

            // 页面跳转逻辑
            function navigateToNext() {
                window.location.href = 'index2.html';
            }

            document.addEventListener('click', navigateToNext);
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    navigateToNext();
                }
            });

            // 预加载下一个页面
            preloadNextPage();
            
            function preloadNextPage() {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'document';
                link.href = 'index2.html';
                document.head.appendChild(link);
                
                // 预加载下一页的图片
                const img = new Image();
                img.src = 'images/main-bg2.jpg';
            }
        });
    </script>
</body>
</html>
